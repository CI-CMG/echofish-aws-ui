<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>ui/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>ui/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>ui/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>ui/images/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>ui/images/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>ui/images/safari-pinned-tab.svg" color="#5bbad5">
    <title>EchoFish</title>
    <script type="application/javascript">
      window.CESIUM_BASE_URL = '<%= BASE_URL %>ui/Cesium';
      window.applicationConfiguration = {
        contextRoot: '<%= VUE_APP_BASE_URL %>/',
        version: '<%= VUE_APP_VERSION %>',
        zarrBaseUrl: '<%= VUE_APP_ZARR_BASE_URL %>'
      };
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
